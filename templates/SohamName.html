onEvent("Start", "click", function( ) {
    penUp();
    moveTo(70, 60); //Start Position of S
    penDown();
    moveTo(60, 60);
    moveTo(60, 70);
    moveTo(70, 70);
    moveTo(70, 80);
    moveTo(60, 80); //Letter S finished
    hide();
    moveTo(80, 60); //Start Position of O
    show();
    moveTo(80, 80);
    moveTo(90, 80);
  });
